<!DOCTYPE html>
<html>
<head>
	<title>Transformations</title>
</head>

<style type="text/css">
	div {
		background-color: red;
		margin: 10px;
		height: 50px;
		width: 50px;
		border: solid blue 2px;
	}

	#d1{
		transform: scale(2,3);
	}

	#d2{
		transform: translate(20px, 20px);
	}
	#d3 {
		transform: rotateZ(90deg);
	}

	#d4{
		transform: scaleZ(2);
		transform: rotate(45deg);
	}

	#d5{

		transform: skew(50deg);
	}

</style>
<body>

<div id="d1"></div>
<div id="d2"></div>
<div id="d3"></div>
<div id="d4"></div>
<div id="d5"></div>

</body>
</html>
