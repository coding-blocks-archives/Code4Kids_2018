<!DOCTYPE html>
<html>
<head>
	<title>Styling-Spacing</title>
	<style type="text/css">
		
		div {
			background-color: red;
			height: 200px;
			width: 200px;
			border: solid blue 5px;
			color: white;
		}

	

		.d {
			background-color: orange;
		}

		#d4 {
			background-color: pink;
		}


		#d3 {
			
			display: none;
		}

		#d1 {
			color: white;
			margin: auto;
			padding: 20px;
		}

	</style>
</head>
<body>

<div id="d1"><div style="height: auto; width: auto">this is div1</div></div>
<div>this is a div2</div>
<div class="d" id="d3">this is a div3</div>
<div  id="d4" class="d">this is div4</div>
<!--
visibility: hidden => no see but takes space
display: none => no see and no space
-->








</body>
</html>
